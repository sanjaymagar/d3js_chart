    let values = data.data.values;
    values.sort((a, b) => a.x - b.x);
    values.map(d => {
        d.x = parseDate(d.x);
        d.y = +d.y;
    });

    values.map(d => (d.y < 0) ? d.y = 0 : d.y);
    const yMaxValue = d3.max(values.map(d => d.y))

    let xScale = d3.scaleTime()
        .domain(d3.extent(values, d => d.x))
        .range([0, width]);

    let yScale = d3.scaleLinear()
        .domain([0, yMaxValue])
        .range([height, 0]);

    let area = d3.area()
        .curve(d3.curveCardinal)
        .x(d => xScale(d.x))
        .y0(height)
        .y1(d => yScale(d.y));


    svg
        .append('path')
        .attr('d', area(values))
        .attr('fill', 'green')
